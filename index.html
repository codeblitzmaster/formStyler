<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Styler</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/formStyler.css">
	<script type="text/javascript" src="js/formStyler.js"></script>
	<script>
		$(document).ready(function(){
			//setting 2 column layout 
			$('.formStyler').formStyler({columns:2});
		});
	</script>
</head>
<body>
	<form class="formStyler">
		<fieldset>
			<legend>Form Styler</legend>
			<div class="fs-ele-wrapper">
				<label for="item1">Label 1<span>*<span></label>
			
				<select name="" id="">
					<option value="">1</option>
					<option value="">2</option>
					<option value="">3</option>
				</select>
				<input type="hidden" id="item1">
			</div>
			<div class="fs-ele-wrapper">
				<label for="item2">Label 2</label>
				<input type="hidden" id="item1">
				<input type="text" id="item2">
			</div>
			<div class="fs-ele-wrapper">
				<label for="item3">Label 3</label>
				<input type="text" id="item3">
			</div>
			<div class="fs-ele-wrapper">
				<label for="item4">Label 4Label 4Label 4Label 4</label>
				<input type="text" id="item4">
			</div>
			<div class="fs-ele-wrapper">
				<label for="item5">Label 5</label>
				<input type="text" id="item5">
			</div>
			<div class="fs-ele-wrapper">
				<label for="item6">Label 6</label>
				<input type="text" id="item6">
			</div>
		</fieldset>
	</form>
</body>
</html>
